{% extends 'polls/base.html' %}
{% block content %}
<h2>Please create a new choice for question:</h2>
<h3>{{ question }}</h3>
<form method="POST" enctype="multipart/form-data">

  <!-- Security token -->
  {% csrf_token %}
  <!-- Using the formset -->
  {{ form }}

  <input class="btn btn-outline-primary ml-2" type="submit" value="Submit">
</form>
{% endblock %}
