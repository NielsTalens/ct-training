{% extends 'polls/base.html' %}
{% block content %}
<h1>Please create a new question</h1>
<form method="POST" enctype="multipart/form-data">

  <!-- Security token -->
  {% csrf_token %}
  <!-- Using the formset -->
  {{ form }}

  <input class="btn btn-outline-primary mr-2" type="submit" value="Submit">
</form>
<a class="btn btn-outline-info mt-3 mr-2" href="{% url 'polls:index' %}">All questions</a>
{% endblock %}
